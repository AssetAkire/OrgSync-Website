<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-poppins">
    <div class="w-full max-w-md px-8 pt-16 pb-32 space-y-2 bg-gradient-to-t from-[#E73030] to-[#F2BDBD] rounded-2xl shadow-lg">
        <img src="#" alt="Logo" class="w-fit mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800">Register</h1>
        <form class="space-y-4">
            
            <div>
                <input type="firstname" id="firstname" name="firstname" class="w-full px-4 py-2 mt-5 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="First name" required>

                <input type="lastname" id="lastname" name="lastname" class="w-full px-4 py-2 mt-5 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Last name" required>

                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-5 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Email" required>

                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-5 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Password" required>

                <button type="submit" class="w-full px-4 py-2 mt-9 font-medium text-white bg-gradient-to-t from-[#1F1616] to-[#EF0F0F] rounded-lg hover:bg-white hover:text-gray-700 focus:ring-2 focus:ring-gray-700">Continue</button>

            </div> 
            
        </form>
        <p class="text-sm text-center text-[#E1D4D4]">
        Already have an account?
        <a href="#" class="text-red-950 hover:underline">Log in here</a>
        </p>
    </div>
</body>
</html>
