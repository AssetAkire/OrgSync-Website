<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgSync</title>
    <link href="/src/Client/styles.css" rel="stylesheet">
    <script src="/src/Client/script/login.js" defer></script>
    <script src="/src/Client/script/toggle.js" defer></script>
    <style>
        /* Zoom-in and zoom-out animation for the background */
        @keyframes zoomInOut {
          0% {
            background-size: 100%; /* Starting size */
          }
          50% {
            background-size: 120%; /* Zoom-in size */
          }
          100% {
            background-size: 100%; /* Back to original size */
          }
        }
    
        /* Apply the animation only to the background */
        .zoom-background {
          background-image: url('/src/Client/img/login.png');
          background-size: cover;
          background-position: center;
          animation: zoomInOut 10s infinite ease-in-out; /* Animation for zoom effect */
        }
      </style>
</head>
<body class="flex items-center justify-center min-h-screen font-poppins bg-black/5 zoom-background">
    <div class="w-full max-w-md px-8 pt-16 pb-32 space-y-6 bg-gradient-to-t from-[#E73030] to-[#F2BDBD] rounded-2xl shadow-lg">
        <img src="/src/Client/img/logo.png" alt="Logo" class="w-fit mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign in</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="example.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-medium text-white border-2 border-white rounded-lg hover:bg-white hover:text-gray-700 focus:ring-2 focus:ring-gray-700">Continue</button>
        </form>
        <p class="text-sm text-center text-gray-600">
            Don’t have an account?
            <button id="go-to-register" class="text-white hover:underline">Create Account</button>
        </p>
    </div>
</body>
</html>
