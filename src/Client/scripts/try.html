<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoticoach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      text-align: center;
    }
    .container h1 {
      color: #333;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emoticoach</h1>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
    <button onclick="analyzeEmotion()">Analyze Emotion</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function analyzeEmotion() {
      const userInput = document.getElementById('userInput').value;
      const output = document.getElementById('output');

      // Placeholder logic for emotion analysis
      if (userInput.toLowerCase().includes('happy')) {
        output.innerHTML = '<strong>Emotion:</strong> Happy<br><strong>Suggested Response:</strong> Keep up the positivity!';
      } else if (userInput.toLowerCase().includes('sad')) {
        output.innerHTML = '<strong>Emotion:</strong> Sad<br><strong>Suggested Response:</strong> Iâ€™m here if you need someone to talk to.';
      } else {
        output.innerHTML = '<strong>Emotion:</strong> Neutral<br><strong>Suggested Response:</strong> Tell me more about how you feel.';
      }
    }
  </script>
</body>
</html>
