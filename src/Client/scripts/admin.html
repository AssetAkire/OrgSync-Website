<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Client/styles.css">
    <script src="/src/Client/script/admin.js" defer></script>
    <title>OrgSync</title>
</head>
<body class="font-monserrat">
    <div class="flex h-full w-full fixed">
        <!-- Sidebar -->
        <aside class="bg-gradient-to-t from-[#E73030] to-[#F2BDBD] w-64 h-full shadow-lg fixed z-10 py-8">
            <div class="flex items-center justify-center w-full h-20 py-16">
                <img src="/src/Client/img/logo.png" alt="Logo" class="w-full p-8">
            </div>
            <nav class="h-full mt-8">
                <ul class="space-y-2">
                    <li>
                        <a href="/src/Client/scripts/admin.html" class="nav-link">
                            <p class="nav-text"><i class="fa-solid fa-house text-2xl"></i><span>Dashboard</span></p>
                        </a>
                    </li>
                    <li>
                        <a href="/src/Client/scripts/admin_event.html" class="nav-link">
                            <p class="nav-text"><i class="fa-solid fa-calendar-week text-2xl"></i><span>Add Events</span></p>
                        </a>
                    </li>
                    <li>
                        <a id="database-link" class="nav-link">
                            <p class="nav-text"><i class="fa-solid fa-calendar-days text-2xl"></i><span>Database</span></p>
                        </a>
                        <ul id="sub-links" class="hidden flex flex-col items-start space-y-2 pl-16 pt-6">
                            <li><a href="/src/Client/scripts/admin_event.html" class="text-lg text-white font-semibold">Events</a></li>
                            <li><a href="/src/Client/scripts/admin_follower.html" class="text-lg text-white font-semibold">Followers</a></li>
                        </ul>
                    </li>                    
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 ml-64 overflow-y-scroll">
            <!-- Header -->
            <header class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold mt-4">Welcome <span class="text-2xl font-extrabold text-[#800000]">Admin!</span></h1>
                <div class="flex items-center space-x-8">
                    <button class="text-[#800000] text-2xl rounded-xl hover:text-red-500"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="text-[#800000] text-2xl rounded-xl hover:text-red-500"><i class="fa-solid fa-bell"></i></button>
                </div>
            </header>
            <div class="bg-slate-400 w-full h-64 mt-4 rounded-lg">

            </div>
            <!-- Overview Section -->
            <h2 class="text-2xl font-bold mt-4">Overview</h2>
            <section class="grid grid-cols-3 gap-2 mt-2">
                <div class="bg-gradient-to-t from-[#E73030] to-[#F2BDBD] p-2 px-4 shadow rounded-lg flex flex-col h-32">
                    <h2 class="text-xl font-bold text-[#800000] mb-6">Total No. of Users</h2>
                    <div class="flex items-center justify-between">
                        <i class="fa-regular fa-user text-white text-5xl font-light"></i>
                        <div class="flex flex-col items-center">
                            <p class="text-4xl font-bold text-white">123</p>
                            <button class="text-white rounded-lg hover:bg-red-700 transition">Show Details</button>
                        </div>
                    </div>       
                </div>
                
                <div class="bg-[#D9D9D9] p-2 px-4 shadow rounded-lg flex flex-col justify-between h-32">
                    <h2 class="text-xl font-bold text-black mb-6">Total No. of Events</h2>
                    <div class="flex items-center justify-between">
                        <i class="fa-regular fa-calendar text-[#800000] text-5xl font-light"></i>
                        <div class="flex flex-col items-center">
                            <p class="text-4xl font-bold text-[#800000]">45</p>
                            <button class="text-[#800000] rounded-lg hover:bg-red-200 transition">Show Details</button>
                        </div>
                    </div>       
                </div>
                
                <div class="bg-[#D9D9D9] p-2 px-4 shadow rounded-lg flex flex-col justify-between h-32">
                    <h2 class="text-xl font-bold text-black mb-6">Total No. of Organizations</h2>
                    <div class="flex items-center justify-between">
                        <i class="fa-solid fa-timeline text-[#800000] text-5xl"></i>
                        <div class="flex flex-col items-center">
                            <p class="text-4xl font-bold text-[#800000]">6</p>
                            <button class="text-[#800000] rounded-lg hover:bg-red-200 transition">Show Details</button>
                        </div>
                    </div>       
                </div>
                
            </section>

            <!-- Events Section -->
            <section class="mt-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Events</h2>
                    <button class="px-4 py-2 bg-[#E73030] text-white rounded-lg hover:bg-red-700 transition">
                        Add Event +
                    </button>
                </div>
                <div id="admin-event" class="mt-6 space-y-4">
                    <!-- Event Card -->
                </div>
            </section>
        </main>
        <!-- sidebar -->
        <div class="w-96 h-full p-6 flex flex-col space-y-6">
            <!-- date and Time -->
            <div class="w-full h-fit flex flex-col space-y-6">
                <div class="flex items-center justify-between w-full mt-1 space-x-1">
                    <!-- Date Section -->
                    <div class="date rounded-l-xl w-full flex items-center space-x-2">
                        <i class="text-2xl text-[#FFAE21] fa-solid fa-calendar-days"></i>
                        <h1 id="current-date" class="text-[#686B71] font-semibold"></h1>
                    </div>
                    <!-- Time Section -->
                    <div class="date rounded-r-xl w-full flex items-center space-x-2">
                        <i id="time-icon" class="text-2xl"></i>
                        <h1 id="current-time" class="text-[#686B71] font-semibold"></h1>
                    </div>
                </div>
            </div>

            <!-- Profile -->
            <div class="flex items-center w-full h-fit p-2 space-x-4 bg-[#F2BDBD] rounded-lg shadow-lg">
                <!-- Image Section -->
                <div class="w-16 h-16 bg-gray-300 rounded-full overflow-hidden ">
                    <img src="#" alt="username" class="w-full h-full object-cover">
                </div>
            
                <!-- Content Section -->
                <div>
                    <h1 class="text-2xl font-semibold">Org Name</h1>
                    <h3>Details</h3>
                    <button class="text-sm">View Profile</button>
                </div>
            </div>
            <div class="flex flex-col items-center w-full h-fit p-4 bg-[#D9D9D9] rounded-lg shadow-lg">
                <h1 class="text-[#800000] font-bold text-5xl">78</h1>
                <h1 class="font-medium">Website Visitor</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
