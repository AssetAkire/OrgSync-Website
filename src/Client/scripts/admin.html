<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Client/styles.css">
    <title>OrgSync</title>
</head>
<body>
    <div class="flex font-monserrat">
        <!-- Sidebar -->
        <aside class="bg-gradient-to-t from-[#E73030] to-[#F2BDBD] w-64 h-screen shadow-lg shadow-gray-900/50 z-10 pl-6 fixed">
            <div class="flex items-center justify-center w-full h-20 py-16">
                <img src="../img/logo.png" alt="Logo" class="w-36">
            </div>
            <nav class="h-full">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="nav-link">
                            <p class="nav-text"><i class="fa-solid fa-house text-2xl"></i><span>Home</span></p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link active">
                            <p class="nav-text"><i class="fa-solid fa-clipboard-list text-2xl"></i><span>Manage Events</span></p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <p class="nav-text"><i class="fa-solid fa-calendar-days text-2xl"></i><span>Calendar</span></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="w-fit h-screen bg-white ml-64 p-8 space-y-6">
            <!-- Add Event Form -->
            <div class="bg-[#F2BDBD] p-6 rounded-xl shadow-md">
                <h1 class="text-2xl font-semibold mb-4">Add New Event</h1>
                <form class="space-y-4">
                    <div class="flex flex-col">
                        <label for="event-title" class="font-medium">Event Title</label>
                        <input type="text" id="event-title" class="input-field" placeholder="Enter event title">
                    </div>
                    <div class="flex flex-col">
                        <label for="event-date" class="font-medium">Event Date</label>
                        <input type="date" id="event-date" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="event-time" class="font-medium">Event Time</label>
                        <input type="time" id="event-time" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="event-description" class="font-medium">Description</label>
                        <textarea id="event-description" class="input-field" placeholder="Enter event description"></textarea>
                    </div>
                    <button type="submit" class="button-dash bg-[#900000] text-white hover:bg-red-700 transition px-4 py-2 rounded-md">Add Event</button>
                </form>
            </div>

            <!-- Events List -->
            <div class="space-y-4">
                <h1 class="text-2xl font-semibold">Event List</h1>
                <div class="bg-[#D9D9D9] p-6 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold">Event Title</h2>
                        <p class="text-gray-700">Date: 2025-01-20 | Time: 10:00 AM</p>
                        <p class="mt-2 text-gray-600">Short description of the event...</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="button-dash text-[#900000] border border-[#900000] px-4 py-2 rounded-md hover:bg-[#900000] hover:text-white transition">Edit</button>
                        <button class="button-dash bg-[#900000] text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Delete</button>
                    </div>
                </div>
                <!-- Repeat for additional events -->
            </div>
        </div>
    </div>
</body>
</html>
