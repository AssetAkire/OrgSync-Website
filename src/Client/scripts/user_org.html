<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Client/styles.css">
    <script src="/src/Client/script/user_org.js" defer></script>
    <script src="/src/Client/script/clock.js" defer></script>
    <title>OrgSync</title>
</head>
<body>
    <div class="flex font-monserrat">
        <div class="flex h-full w-full fixed">
            <!-- nav sidebar -->
            <aside class="bg-gradient-to-t from-[#E73030] to-[#F2BDBD] w-64 h-screen shadow-lg shadow-gray-900/50 z-10 pl-6 fixed">
                <div class="flex items-center justify-center w-full h-20 py-16">
                    <img src="../img/logo.png" alt="Logo" class="w-36">
                </div>
                <nav class="h-full">
                    <ul class="space-y-2">
                        <li>
                            <a href="/src/Client/scripts/user_dash.html" class="nav-link">
                                <p class="nav-text"><i class="fa-solid fa-house text-2xl"></i><span>Home</span></p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/Client/scripts/user_event.html" class="nav-link">
                                <p class="nav-text"><i class="fa-solid fa-clipboard-list text-2xl"></i><span>Events</span></p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/Client/scripts/user_calendar.html" class="nav-link">
                                <p class="nav-text"><i class="fa-solid fa-calendar-days text-2xl"></i><span>Calendar</span></p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/Client/scripts/user_org.html" class="nav-link">
                                <p class="nav-text"><i class="fa-solid fa-users text-2xl"></i><span>Organization</span></p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 ml-64 overflow-y-scroll space-y-6">
                <!-- Header -->
                <header class="flex flex-col">
                    <div class="flex items-center justify-between">
                        <h1 class="text-4xl font-bold">Organizations</h1>
                        <div class="flex items-center space-x-8">
                            <button class="text-[#800000] text-2xl rounded-xl hover:text-red-500"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button class="text-[#800000] text-2xl rounded-xl hover:text-red-500"><i class="fa-solid fa-bell"></i></button>
                        </div>
                    </div>
                </header>
                
                <div class="flex items-center justify-start space-x-4 w-full h-16 mt-4">
                    <button class="button-events">All</button>
                    <button class="button-events">Following</button>
                </div>
            
                <!-- Joined Organizations Section -->
                <div class="flex flex-col">
                    <h1 class="text-2xl font-semibold">Joined Organizations</h1>
                    <div id="join_org" class="grid grid-cols-3 gap-4 pl-8 mt-4"></div>
                </div>
            
                <!-- Available Organizations Section -->
                <div class="flex flex-col">
                    <h1 class="text-2xl font-semibold">Available Organizations</h1>
                    <div id="avail_org" class="grid grid-cols-3 gap-4 pl-8 mt-4 "></div>
                </div>
            </main>

            <!-- sidebar -->
            <div class="w-96 h-full p-6 flex flex-col space-y-6">
                <!-- date and Time -->
                <div class="w-full h-fit flex flex-col space-y-6">
                    <div class="flex items-center justify-between w-full mt-1 space-x-1">
                        <!-- Date Section -->
                        <div class="date rounded-l-xl w-full flex items-center space-x-2">
                            <i class="text-2xl text-[#FFAE21] fa-solid fa-calendar-days"></i>
                            <h1 id="current-date" class="text-[#686B71] font-semibold"></h1>
                        </div>
                        <!-- Time Section -->
                        <div class="date rounded-r-xl w-full flex items-center space-x-2">
                            <i id="time-icon" class="text-2xl"></i>
                            <h1 id="current-time" class="text-[#686B71] font-semibold"></h1>
                        </div>
                    </div>
                </div>

                <!-- Profile -->
                <div class="flex items-center w-full h-fit p-2 px-4 space-x-4 bg-[#F2BDBD] rounded-lg shadow-lg">
                    <!-- Image Section -->
                    <div class="w-14 h-14 bg-gray-300 rounded-full">
                        <img src="/src/Client/img/profile.png" alt="username" class="w-full h-full object-cover">
                    </div>
                    <!-- Content Section -->
                    <div class="truncate">
                        <h1 id="dashboard-username" class="text-2xl font-semibold"></h1>
                        <h3 id="dashboard-email">Details</h3>
                        <button class="text-sm">View Profile</button>
                    </div>
                </div>

                <!-- calendar -->
                <div class="w-full h-fit p-4 space-x-4 bg-[#D9D9D9] rounded-lg shadow-lg ">
                    <header class="text-center text-xl font-semibold mb-4" id="month-year">
                        January 2025
                    </header>
                    <div class="grid grid-cols-7 gap-2 text-center">
                        <div class="font-medium text-gray-700">Sun</div>
                        <div class="font-medium text-gray-700">Mon</div>
                        <div class="font-medium text-gray-700">Tue</div>
                        <div class="font-medium text-gray-700">Wed</div>
                        <div class="font-medium text-gray-700">Thu</div>
                        <div class="font-medium text-gray-700">Fri</div>
                        <div class="font-medium text-gray-700">Sat</div>
                    </div>
                    <div id="calendar-days" class="grid grid-cols-7 gap-2 text-center mt-2"></div>        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
