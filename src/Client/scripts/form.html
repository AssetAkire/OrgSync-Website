<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

    <form action="your_api_endpoint.php" method="POST" enctype="multipart/form-data">
        <label for="event_title">Event Title</label>
        <input type="text" name="event_title" required>
    
        <label for="event_des">Event Description</label>
        <textarea name="event_des" required></textarea>
    
        <label for="banner">Banner Image</label>
        <input type="file" name="banner" accept="image/*" required>
    
        <label for="date_started">Start Date</label>
        <input type="datetime-local" name="date_started" required>
    
        <label for="date_ended">End Date</label>
        <input type="datetime-local" name="date_ended" required>
    
        <label for="platform">Platform</label>
        <input type="text" name="platform" required>
    
        <label for="platform_link">Platform Link</label>
        <input type="url" name="platform_link" required>
    
        <label for="location">Location</label>
        <input type="text" name="location" required>
    
        <label for="eventvisibility">Event Visibility</label>
        <select name="eventvisibility" required>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select>
    
        <button type="submit">Create Event</button>
    </form>
    
    
</body>
</html>
